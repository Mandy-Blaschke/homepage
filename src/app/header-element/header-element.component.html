<div class="wrapper">

  <div class="background">
    <div class="brown-bar"></div>

  </div>

  <div class="foreground">
    <div class="links">
      <a *ngFor="let item of navi" routerLink="{{item.url}}" routerLinkActive="active">

        <span class="hover-effect">&#10048;</span>
        {{item.text}}
        <span class="hover-effect">&#10048;</span>

      </a>
    </div>

    <div class="card">
      <app-card-header-element></app-card-header-element>
    </div>

  </div>

</div>
